<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Game of Snake">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
  <title>Game of Snake</title>
</head>
<body>
  <header>
    <h1>Game of Snake</h1>
  </header>
  <main>
    <article id="snake-area">
      <section id="score-area">
        <p>Score: <span id="score-value">0</span></p>
        <p>Previous Best: <span id="previous-best-score-value">0</span></p>
        <p>Food Eaten: <span id="food-eaten-value">0</span></p>
      </section>
      <section id="play-area">
        <div id="countdown">
          <p></p>
        </div>
        <div id="main-menu" class="menu show-menu">
          <div>
            <h2>Main Menu</h2>
            <div class="menu-options-area">
              <button>play</button>
              <button>settings</button>
              <button>about</button>
            </div>
          </div>
        </div>
        <div id="settings-menu" class="menu">
          <button class="menu-back-btn">back</button>
          <div>
            <h2>Settings</h2>
            <div class="menu-options-area">
              <div id="difficulty-setting" class="setting">
                <h3>Difficulty</h3>
                <div>
                  <button class="difficulty-btn" data-radio="setting-option-0">easy</button>
                  <button class="difficulty-btn" data-radio="setting-option-1">medium</button>
                  <button class="difficulty-btn" data-radio="setting-option-2">hard</button>
                </div>
              </div>
              <div id="sound-setting" class="setting">
                <h3>Sound</h3>
                <button class="sound-btn selected" data-bool="On">on</button>
                <button class="sound-btn" data-bool="Off">off</button>
              </div>
              <div id="music-setting" class="setting">
                <h3>Music</h3>
                <button class="gameplay-music-sound-btn selected" data-bool="On">on</button>
                <button class="gameplay-music-sound-btn" data-bool="Off">off</button>
              </div>
              <div class="setting">
                <h3>Volume</h3>
                <input id="sound-volume-slider" type="range" min="0" max="1" value="0.5" step="0.01" class="slider">
              </div>
              <div id="dark-mode-setting" class="setting">
                <h3>Dark Mode</h3>
                <button class="dark-mode-btn" data-bool="On">on</button>
                <button class="dark-mode-btn selected" data-bool="Off">off</button>
              </div>
            </div>
          </div>
        </div>
        <div id="pause-menu" class="menu">
          <div>
            <h2>Pause</h2>
            <div class="menu-options-area">
              <button>resume</button>
              <button class="reset-btn">restart</button>
              <button class="quit-btn">quit</button>
            </div>
          </div>
        </div>
        <div id="game-over-menu" class="menu">
          <div>
            <h2>Game Over</h2>
            <div class="menu-options-area">
              <button class="reset-btn">try again</button>
              <button class="quit-btn">quit</button>
            </div>
          </div>
        </div>
        <div id="game-won-menu" class="menu">
          <div>
            <h2>Game Won!</h2>
            <div class="menu-options-area">
              <button class="reset-btn">replay</button>
              <button class="quit-btn">quit</button>
            </div>
          </div>
        </div>
      </section>
    </article>
  </main>
  <script src="index.js"></script>
</body>
</html>
