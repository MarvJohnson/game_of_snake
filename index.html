<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
  <title>Game of Snake</title>
</head>
<body>
  <header>
    <h1>Game of Snake</h1>
  </header>
  <main>
    <article id="snake-area">
      <section id="score-area">
        <p>Score: <span id="score-value">0</span></p>
        <p>Previous Best: <span id="previous-best-score-value">0</span></p>
        <p>Food Eaten: <span id="food-eaten-value">0</span></p>
      </section>
      <section id="play-area" class="main-menu">
        <div id="menu-template" class="menu main-menu">
          <div>
            <h2>Main Menu</h2>
            <div class="menu-options-area">
              <button>play</button>
              <button>settings</button>
              <button>about</button>
            </div>
          </div>
        </div>
      </section>
    </article>
  </main>
  <script src="index.js"></script>
</body>
</html>
